<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="qrcodescannerapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>qrcodescannerapp</title>
  <link rel="manifest" href="manifest.json">
<style>
 body {
      margin: 0;
      min-height: 100%;
      background-color: #181818;
      background-size: 100% 100%;
    }
    .bottom-message {
      font-size: 15px;
      color: #fff;
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-style: normal;
      font-family: 'Chakra Petch', sans-serif;
    }

</style>
<link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Handjet:wght@100..900&family=Jersey+10&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="bottom-message" id="loadingMessage">
    Loading
  </div>

  <script>
    const loadingMessage = document.getElementById('loadingMessage');
    let dots = 0;

    setInterval(() => {
      // Cycle through the loading states
      loadingMessage.innerText = 'Loading' + '.'.repeat(dots);
      dots = (dots + 1) % 4; // Cycle through 0 to 3
    }, 500); // Change the interval as needed
  </script>
  <script src="flutter_bootstrap.js" async></script>

</body>
</html>
